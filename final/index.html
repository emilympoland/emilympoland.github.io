		</header>

        <div class="flower_animation">
            <script>
                document.addEventListener('mousemove', function (e) {
                let body = document.querySelector('.flower_animation');
                let flower = document.createElement('div');
                let x = e.pageX - 750; // Use pageX instead of offsetX
                let y = e.pageY - 300; // Use pageY instead of offsetY
                flower.style.left = x + 'px';
                flower.style.top = y + 'px';
        
                let size = Math.random() * 20;
                flower.style.width = 20 + size + 'px';
                flower.style.height = 20 + size + 'px';
        
                let rotation = Math.random() * 360;
                flower.style.transform = `rotate(${rotation}deg)`
        
                body.appendChild(flower);
        
                setTimeout(function () {
                  flower.remove();
                }, 2000);
              });
            </script>
          </div>

        <div class="ellipse">
            <span class="line1">Friday Farms</span><br>
